<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="sidenav">
            <header class="header-sidenav">
                <h2>Libros del Sitio</h2>
            </header>
            <form action="#" class="form" id="form">
                <input type="text" placeholder="Ingresa el nombre del libro" name="title"/>
                <input type="text" placeholder="Cual es el nombre del autor" name="author"/>
                <input type="text" placeholder="El isbn" name="isbn"/>
                <input type="file" name="image" id="image"/>
                <button>Enviar</button>
            </form>
        </section>
        <section class="container">
            <div class="container-section">
                <header class="header-container-section">
                    <h2>Libros</h2>
                </header>
                <div class="container-card" id="container-card">
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
